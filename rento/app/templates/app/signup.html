{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
</head>
<body>
    <div class="main">
        
        <div class="form">
            <form method="POST"  action="">
                {% csrf_token %}
                <div class="fields">
                    <div class="inside">
                        <h2>Sign Up Here</h2>
                        <input  class="in" type="text" name="username" placeholder="Enter Username ">                       
                        <input  class="in" type="email" name="email" placeholder="Enter Email ">                       
                        <input  class="in" type="password" name="password" placeholder="Enter Password ">                    </div>
                    <input  class="sub" type="submit" value="Sign Up" >
    
                    <p class="link">Already have an account?<br>
                    <a href="{% url 'login' %}">Login</a> here</p>
                    {% for msg in messages %}
                    <h4 style="color:white;">{{msg}}</h4>
                    {% endfor %}
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
